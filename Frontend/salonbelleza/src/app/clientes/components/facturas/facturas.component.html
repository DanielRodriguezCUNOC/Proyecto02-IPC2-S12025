<!-- clientes/facturas/facturas.component.html -->
<div class="max-w-6xl mx-auto p-6">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Mis Facturas</h2>

  <div class="bg-white rounded-lg shadow-md overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            NÂ° Factura
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Fecha
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Servicio
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Total
          </th>
          <th
            class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase"
          >
            Acciones
          </th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngIf="isLoading">
          <td colspan="5" class="px-6 py-4 text-center">
            <div class="flex justify-center">
              <app-loading-spinner></app-loading-spinner>
            </div>
          </td>
        </tr>
        <tr *ngFor="let factura of facturas" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">{{ factura.numero }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ factura.fecha | date : "mediumDate" }}
          </td>
          <td class="px-6 py-4">{{ factura.servicio.nombre }}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            {{ factura.total | currency }}
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <button
              (click)="descargarFactura(factura.id)"
              class="text-blue-600 hover:text-blue-800"
            >
              Descargar
            </button>
          </td>
        </tr>
        <tr *ngIf="!isLoading && facturas.length === 0">
          <td colspan="5" class="px-6 py-4 text-center text-gray-500">
            No hay facturas registradas
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
