<!-- clientes/perfil-cliente/perfil-cliente.component.html -->
<div class="max-w-4xl mx-auto p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold text-gray-800 mb-6">Mi Perfil</h2>

  <form
    [formGroup]="perfilForm"
    (ngSubmit)="actualizarPerfil()"
    class="space-y-4"
  >
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Foto de perfil -->
      <div class="flex flex-col items-center">
        <div class="w-32 h-32 rounded-full bg-gray-200 mb-4 overflow-hidden">
          <img
            *ngIf="cliente?.foto"
            [src]="cliente.foto"
            alt="Foto de perfil"
            class="w-full h-full object-cover"
          />
          <div
            *ngIf="!cliente?.foto"
            class="w-full h-full flex items-center justify-center text-gray-500"
          >
            <span class="text-4xl">{{
              cliente?.nombre?.charAt(0) || "U"
            }}</span>
          </div>
        </div>
        <input type="file" id="foto" class="hidden" />
        <label
          for="foto"
          class="px-4 py-2 bg-blue-500 text-white rounded-md cursor-pointer hover:bg-blue-600 transition"
        >
          Cambiar foto
        </label>
      </div>

      <!-- Información básica -->
      <div class="space-y-4">
        <div>
          <label class="block text-gray-700 mb-1">DPI</label>
          <input
            type="text"
            formControlName="dpi"
            class="w-full px-4 py-2 border rounded-md"
          />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Teléfono</label>
          <input
            type="text"
            formControlName="telefono"
            class="w-full px-4 py-2 border rounded-md"
          />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Dirección</label>
          <input
            type="text"
            formControlName="direccion"
            class="w-full px-4 py-2 border rounded-md"
          />
        </div>
        <div>
          <label class="block text-gray-700 mb-1">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full px-4 py-2 border rounded-md"
          />
        </div>
      </div>
    </div>

    <!-- Intereses -->
    <div>
      <label class="block text-gray-700 mb-1">Hobbies</label>
      <textarea
        formControlName="hobbies"
        rows="2"
        class="w-full px-4 py-2 border rounded-md"
      ></textarea>
    </div>

    <div>
      <label class="block text-gray-700 mb-1">Gustos</label>
      <textarea
        formControlName="gustos"
        rows="2"
        class="w-full px-4 py-2 border rounded-md"
      ></textarea>
    </div>

    <div>
      <label class="block text-gray-700 mb-1">Descripción</label>
      <textarea
        formControlName="descripcion"
        rows="3"
        class="w-full px-4 py-2 border rounded-md"
      ></textarea>
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="perfilForm.invalid || isLoading"
        class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 disabled:bg-blue-300 transition"
      >
        <span *ngIf="!isLoading">Guardar cambios</span>
        <span *ngIf="isLoading">Guardando...</span>
      </button>
    </div>
  </form>
</div>
