<!-- src/app/shared/alert/alert.component.html -->
<div *ngIf="alert" class="fixed top-4 right-4 z-50 max-w-sm w-full">
  <div
    [class]="alertClasses"
    class="border-l-4 p-4 rounded shadow-lg flex justify-between items-center"
  >
    <div>
      <p class="font-medium">{{ alert.message }}</p>
    </div>
    <button (click)="close()" class="ml-4 text-lg font-semibold">
      &times;
    </button>
  </div>
</div>
