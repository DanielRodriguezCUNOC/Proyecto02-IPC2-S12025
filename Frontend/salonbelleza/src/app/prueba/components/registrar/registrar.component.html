<!-- src/app/components/registro-cliente/registro-cliente.component.html -->
<div
  class="min-h-screen bg-gray-100 flex flex-col justify-center py-12 sm:px-6 lg:px-8"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
      Registro de Cliente
    </h2>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      <form class="space-y-6" (ngSubmit)="onSubmit()" #registroForm="ngForm">
        <!-- Mensajes de feedback -->
        <div *ngIf="mensajeError" class="rounded-md bg-red-50 p-4">
          <div class="flex">
            <div class="ml-3">
              <h3 class="text-sm font-medium text-red-800">
                {{ mensajeError }}
              </h3>
            </div>
          </div>
        </div>

        <div *ngIf="mensajeExito" class="rounded-md bg-green-50 p-4">
          <div class="flex">
            <div class="ml-3">
              <h3 class="text-sm font-medium text-green-800">
                {{ mensajeExito }}
              </h3>
            </div>
          </div>
        </div>

        <!-- Campos del formulario -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            required
            [(ngModel)]="cliente.email"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <div>
          <label
            for="contrasena"
            class="block text-sm font-medium text-gray-700"
            >Contraseña</label
          >
          <input
            id="contrasena"
            name="contrasena"
            type="password"
            autocomplete="new-password"
            required
            [(ngModel)]="cliente.contrasena"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <div>
          <label
            for="confirmarContrasena"
            class="block text-sm font-medium text-gray-700"
            >Confirmar Contraseña</label
          >
          <input
            id="confirmarContrasena"
            name="confirmarContrasena"
            type="password"
            autocomplete="new-password"
            required
            [(ngModel)]="cliente.confirmarContrasena"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <div>
          <label for="dpi" class="block text-sm font-medium text-gray-700"
            >DPI</label
          >
          <input
            id="dpi"
            name="dpi"
            type="text"
            required
            [(ngModel)]="cliente.dpi"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <div>
          <label for="nombres" class="block text-sm font-medium text-gray-700"
            >Nombres</label
          >
          <input
            id="nombres"
            name="nombres"
            type="text"
            required
            [(ngModel)]="cliente.nombres"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <div>
          <label for="apellidos" class="block text-sm font-medium text-gray-700"
            >Apellidos</label
          >
          <input
            id="apellidos"
            name="apellidos"
            type="text"
            required
            [(ngModel)]="cliente.apellidos"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <div>
          <label for="telefono" class="block text-sm font-medium text-gray-700"
            >Teléfono</label
          >
          <input
            id="telefono"
            name="telefono"
            type="tel"
            required
            [(ngModel)]="cliente.telefono"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          />
        </div>

        <div>
          <label for="direccion" class="block text-sm font-medium text-gray-700"
            >Dirección</label
          >
          <textarea
            id="direccion"
            name="direccion"
            rows="3"
            required
            [(ngModel)]="cliente.direccion"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          ></textarea>
        </div>

        <div>
          <label for="intereses" class="block text-sm font-medium text-gray-700"
            >Intereses</label
          >
          <textarea
            id="intereses"
            name="intereses"
            rows="3"
            [(ngModel)]="cliente.intereses"
            class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
          ></textarea>
        </div>

        <div>
          <button
            type="submit"
            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            Registrarse
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
